services:
  database:
    volumes:
      - mariadb:/var/lib/mysql
    container_name: app-db
    image: mariadb:11.4.5
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
    ports:
      - ${DB_PORT:-3306}:3306
    networks:
      net:

  php:
    volumes:
      - ./project/backend:/var/www/html
      - /etc/localtime:/etc/localtime:ro
    container_name: cli-php
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    depends_on:
      - "database"
    networks:
      net:

  ws-backend:
    volumes:
      - ./project/backend:/var/www/html
      - ./docker/nginx/backend.conf:/etc/nginx/conf.d/default.conf
    container_name: app-wsbackend
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
      args:
        PORT: ${BACKEND_PORT}
    ports:
      - "${BACKEND_PORT:-12000}:12000"
    depends_on:
      - "php"
    networks:
      net:

  composer:
    volumes:
      - ./project/backend:/app
      - /etc/localtime:/etc/localtime:ro
    container_name: cli-composer
    build:
      context: .
      dockerfile: ./docker/composer/Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    depends_on:
      - "ws-backend"
    networks:
      net:

  node:
    volumes:
      - ./project/frontend:/app
    container_name: cli-node
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    depends_on:
      - "ws-backend"
    networks:
      net:

  ws-frontend:
    volumes:
      - ./project/frontend:/var/www/html
      - ./docker/nginx/frontend.conf:/etc/nginx/conf.d/default.conf
    container_name: app-wsfrontend
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
      args:
        PORT: ${FRONTEND_PORT}
    ports:
      - "${FRONTEND_PORT:-10000}:10000"
    depends_on:
      - "node"
    networks:
      net:

networks:
  net:
    name: app-network
    external: false

volumes:
  mariadb:
    name: db-data